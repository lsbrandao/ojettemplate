<div class="oj-panel oj-margin">
  <h3 class="oj-header-border">Customer info</h3>
  <div class="oj-form-layout">

    <div id="page1" class="demo-page">
      <oj-list-view
        id="listview"
        aria-label="drill down list"
        data="[[dataProvider]]"
        item.renderer="[[oj.KnockoutTemplateUtils.getRenderer('note_template', true)]]"
        on-current-item-changed="[[gotoContent]]">
      </oj-list-view>
    </div>

    <div id="page2" class="demo-page demo-page2-hide">
      <oj-button id="buttonIcon2" on-click="[[gotoList]]">
        <span slot="startIcon" class="oj-fwk-icon-caret-start oj-fwk-icon"></span>
        Back
      </oj-button>
      <div class="oj-panel demo-panel">
        <div><strong>Name: </strong>
          <span data-bind="text: first"></span>
          <span data-bind="text: last"></span>
        </div>
        <div><strong>Email: </strong><span data-bind="text: email"></span></div>
        <div><strong>Address: </strong><span data-bind="text: address"></span></div>
        <div><strong>Balance: </strong><span data-bind="text: balance"></span></div>
        <div><strong>Date Created: </strong><span data-bind="text: created"></span></div>

      </div>
    </div>


    <script type="text/html" id="note_template">
      <li data-bind="attr: {id: first}">
        <div class="oj-flex-bar">
          <div class="oj-flex-bar-middle oj-flex-bar">
            <div class="oj-flex-bar-middle" style="font-weight: bold" data-bind="text: first"></div>
            <div class="oj-flex-bar-end"><span class="oj-flex-item" data-bind="text: email"></span></div>
          </div>
          <div class="oj-flex-bar-end oj-sm-align-items-center">
            <div role="presentation" class="oj-flex-item oj-fwk-icon oj-listview-drill-icon"></div>
          </div>
        </div>
      </li>
    </script>

  </div>
</div>
